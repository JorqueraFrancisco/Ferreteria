<div class="limiter ">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form  (ngSubmit) = "onSubmit( f )" #f = "ngForm"
            class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <span class="text-danger animated fadeIn" 
                *ngIf="f.submitted && f.controls['email'].errors">El correo es obligatorio</span> 
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email" 
                           name="email" 
                           [(ngModel)]="usuario.email"
                           required
                           email
                           placeholder="Email">
                            
                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn" 
                *ngIf="f.submitted && f.controls['nombre'].errors">El nombre es obligatorio</span> 
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="nombre" 
                           [(ngModel)]="usuario.nombre"
                           minlength ="2"
                           required
                           placeholder="Nombre y apellidos">

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn" 
                *ngIf="f.submitted && f.controls['codigo'].errors">El codigo es obligatorio</span> 
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="Usuario" 
                           [(ngModel)]="usuario.usuario"
                           minlength ="2"
                           required
                           placeholder="Usuario">

                    <span class="focus-input100"></span>
                </div>
                 
               <span class="text-danger animated fadeIn" 
               *ngIf="f.submitted && f.controls['password'].errors">Al menos de 6 letras</span> 
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="password" 
                           required
                           minlength="6"
                           [(ngModel)]="usuario.password"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                

                <span class="text-danger animated fadeIn" 
               *ngIf="f.submitted && f.controls['tipo'].errors">Al menos uno</span> 
                <div class="m-b-16" data-validate = "tipo is required">
                
                <select required 
                name="tipo" 
                [(ngModel)]="usuario.tipo" 
                >
                  <option value="administrativo">Administrativo</option>
                  <option value="vendedor">Vendedor</option>

                </select>
                </div>
                


                <div class="flex-sb-m w-full p-t-3 p-b-24">
                  
                    <div>
                   
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
